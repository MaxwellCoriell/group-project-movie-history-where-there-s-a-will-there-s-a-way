<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Finder</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <div>
      <img src="images/moviereel.jpeg" width="100" height="100">
      <h2>Movie Finder</h2>
      <form>
        <div class="form-group row input-div">
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="text-input" placeholder="Search the moviedb and your tracked movies">
          </div>
        </div>
    </div>
      <nav>
        <a href="#" id="nav-register-link">Register</a>
        <a href="#" id="nav-login-link">Log in with Google</a>
        <a href="#" id="nav-logout-link">Logout</a>
      </nav>
  </header>
  <div class="container" id="main-container">
    <h2 id="current-list-location"></h2> <!--Current List Location -->
    <div class="row">
      <div class="form-group">
        <div class="items-collection">
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-default">
                  <div class="itemcontent">
                    <span class="glyphicon glyphicon-inbox"></span>
                    <h5>Show Untracked</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label class="btn btn-default">
                  <div class="itemcontent">
                    <span class="glyphicon glyphicon-eye-close"></span>
                    <h5>Show Unwatched</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label class="btn btn-default">
                  <div class="itemcontent">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <h5>Show Watched</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label class="btn btn-default">
                  <div class="itemcontent">
                    <span class="glyphicon glyphicon-star"></span>
                    <h5>Show Favorites</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <div id="slider-container">
      <label for="rating" id="rating">Rating</label>
       <input type="range" name="rating" id="slider" value="0" min="0" max="10">
    </div>
    <br>
    <br>
    <br>

    <div class="container" id="suggested-movies"></div>
    <div class="container" id="my-movies"></div>
    <div class="container" id="my-watched-movies"></div>
  </div>
  <div id="footer"></div>
  <script src="/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="dist/app.js" type="text/javascript"></script>
</body>
</html>
