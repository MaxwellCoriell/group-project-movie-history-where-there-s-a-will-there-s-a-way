<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Finder</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <div>
      <img src="images/moviereel.jpeg" width="100" height="100">
      <h2>Movie Finder</h2>
      <form id="search-form">
        <div class="form-group row input-div">
          <div class="col-sm-10">
            <input type="search" id="text-input" class="form-control form-control-lg" placeholder="Search OMDb and your tracked movies">
          </div>
        </div>
      </form>
    </div>
      <nav>
        <a href="#" id="nav-register-link">Register</a>
        <a href="#" id="nav-login-link">Log in with Google</a>
        <a href="#" id="nav-logout-link">Logout</a>
      </nav>
  </header>
  <div id="main-container" class="container" >
    <h2 id="current-list-visible"></h2>
    <div class="row">
      <div class="form-group">
        <div class="items-collection">
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label id="my-movie-search-button" class="btn btn-default select-button">
                  <div id="my-movie-search-text" class="itemcontent">
                    <span class="glyphicon glyphicon-search"></span>
                    <h5>My Movie Search</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label id="my-unwatched-button" class="btn btn-default select-button">
                  <div id="my-unwatched-text" class="itemcontent">
                    <span class="glyphicon glyphicon-eye-close"></span>
                    <h5>Show Unwatched</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label id="my-watched-button" class="btn btn-default select-button">
                  <div id="my-watched-text" class="itemcontent">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <h5>Show Watched</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group itemcontent">
                <label id="my-favorites-button" class="btn btn-default select-button">
                  <div id="my-favorites-text" class="itemcontent">
                    <span class="glyphicon glyphicon-star"></span>
                    <h5>Show Favorites</h5>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="suggested-movies" class="container hidden-div" >My Movie Search</div>
    <div id="my-movies" class="container hidden-div">Unwatched Movies</div>
    <div id="my-watched-movies" class="container hidden-div">Watched Movies</div>
    <div id="favorites" class="container hidden-div">Favorites</div>
  </div>
  <div id="footer"></div>
  <script src="/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="dist/app.js" type="text/javascript"></script>
</body>
</html>
